    <!--Tìm hiểu branch - nhánh Git:
        -Copy toàn bộ code ở nhánh hiện tại sang nhanh mới, con trỏ vẫn ở nhánh hiện tại: git branch -c <tên nhánh>
        
        -Để chuyển con trỏ sang nhánh mới: git checkout <tên nhánh>

        -Copy toàn bộ ở nhánh hiện tại sang nhánh mới, con trỏ sang nhánh mới: git checkout -b <tên nhánh>

        -Xóa nhánh trên máy tính (local repo): git branch -d <tên nhánh>

        -Nếu nhánh có code chưa push sẽ phải ép xóa bằng -D
