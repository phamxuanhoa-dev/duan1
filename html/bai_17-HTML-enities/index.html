<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 17-HTML Entities</title>
</head>
<body>
    <!-- Tìm hiểu HTML entities:
    *Tổng quan:
    -Là các chuỗi nằm trong cặp dấu &....;
    -Sử dụng để nhập các ký tự
        1.Trùng thẻ, ký tự quy ước code HTML: <b>, <i>, ....
        2.Các ký tự đặc biệt.
    -Với trang web sử dụng bảng mã ký tự UTF-8 thì đa phần các ký tự đặc biệt(bao gồm cả các biểu tượng cảm xúc) có thể hiển thị ngay mà không cần sử dụng HTML Entities.-->

    <p>Chúng ta sử dụng thẻ &lt;h1&gt; để đặt tiêu đề:</p>
    &lt;h1&gt; Đặt nội dung tiêu đề vào đây &lt;/h1&gt;
</body>
</html>
