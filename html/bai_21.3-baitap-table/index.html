<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thẻ table</title>
</head>
<body>
    <!-- 
    Sử dụng kiến thức đã học, thiết kế bảng 3 hàng, 3 cột như sau
    Yêu cầu dùng thẻ th, td, tr,tbody, thead,tfoot,colspan-->

    <table>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá sản phẩm</th>
                <th>Số lượng còn lại</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Áo thun nam</td>
                <td>100.000vnd</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Quần jean nữ</td>
                <td>200.000vnd</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Giày thể thao</td>
                <td>300.000vnd</td>
                <td>30</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Remark</td>
                <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
