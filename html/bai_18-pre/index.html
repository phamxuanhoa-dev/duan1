<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 18- thẻ pre</title>
</head>
<body>
    <!-- Tìm hiểu thẻ <pre> - preformatted: dùng để giữ nguyên định dạng văn bản trong trình soạn thảo code, ví dụ: khoảng trắng dư thừa, tab thụt vào đầu dòng.... -->
    
    <p>Quanh năm buôn bán ở non sông</p>
    <pre>Quanh năm         buôn bán     ở non sông</pre>
</body>
</html>
