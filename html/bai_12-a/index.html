<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học thẻ a</title>
</head>

<body>
    <!-- Thẻ a: anchor - gắn kèm liên kết, email, phone -->
    <!-- href="" => tải lại trang -->
    <!-- href="#" => trở lên đầu trang -->
    <a href="#" target="">Click vào em đi !</a>

    <!-- Thuộc tính target trong thẻ a được sử dụng để chỉ định cách mở liên kết được nhúng trong thẻ đó -->
    <!-- _blank: Mở tài liệu trong một tab mới
        _parent: Mở tài liệu trong khung chat của khung hiện tại
        _self: Mở tài liệu trong khung hiện tại
        _top: Nghĩa là mở tài liệu trong tab hiện tại -->
    
    <!-- Liên kết tới số điện thoại: tel -->
    <a href="tel:0123456789">Gọi ngay cho tôi</a>

    <!-- Liên kết tới email: mailto -->
    <a href="mailto:sidfhasf@gmail.com">Gửi mail cho tôi</a>
    <!-- 1 số tham chiếu có thể truyền trước cho : mailto
    cc: danh sách email sẽ nhận được bản sao cảu thư.
    bcc: danh sách email ấn sẽ nhận được bản sao của thư.
    subject: chủ đề của thư.
    body: nội dung của mail.
    ?: dấu phân cách giữa phần mailto và tham số.
    &: dấu phân cách tham số. -->
    <a href="mailto:aaaaaa@gmail.com?cc=bbbbbb@gmail.com & subject= Xin chào! Mình là Hòa nè !">Gửi mail</a>
</body>

</html>
