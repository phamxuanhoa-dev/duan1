<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 21.1-HTML Table</title>
</head>

<body>
    <h1>Học table buổi 1</h1>
    <hr>
    <!-- Table: tr-td-th
    -Sử dụng cặp thẻ <table></table> để vẽ bảng
        1. tr (Table Row): Đại diện cho 1 hàng trong bảng HTML
        2. td (Table Data): Định nghĩa 1 ô dữ liệu trong 1 bảng
        3. th (Table Header): Định nghĩa 1 ô dữ liệu trong bảng
    -->
    <table>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
        </tr>
        <tr>
            <td>Áo phông</td>
            <td>100.000 VNĐ</td>
        </tr>
        <tr>
            <td>Quần jean</td>
            <td>200.000 VNĐ</td>
        </tr>
    </table>
    <hr>

    <!-- Table: thead-tbody-tfoot
        1. thead (Table Header): Định nghĩa phần đầu của bảng. Thường chứa các ô tiêu đề ("th") của các cột trong bảng.
        2. tbody (Table Body): Định nghĩa phần thân của bảng. Thường chứa các thẻ "tr" và các ô dữ liệu ("td") tương ứng.
        3. tfoot (Table Footer): Định nghĩa phần cuối của bảng. Thường chứa các ô chú thích, tổng kết, hoặc thông tin cuối cùng của bảng.
    -Cấu trúc bảng rõ ràng
    -Hỗ trợ tốt hơn cho công cụ tìm kiếm
    -Hỗ trợ trình đọc máy cho người khiếm thị

    *Các thẻ này có tác dụng hơn khi học về CSS
    -->
    <table>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Áo phông</td>
                <td>100.000 VNĐ</td>
            </tr>
            <tr>
                <td>Quần jean</td>
                <td>200.000 VNĐ</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Tổng cộng</td>
                <td>300.000 VNĐ</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
