<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 19 - Tìm hiểu thẻ code</title>
</head>
<body>
    <!-- Tìm hiểu thẻ code:
    -Thẻ <code>: Là thẻ có ngữ nghĩa
        +Sử dụng khi có 1 đoạn code, trình duyệt sẽ hiểu đây là 1 đoạn code
        +Thể hiện một khối code độc lập(cần chuyển các ký tự sang HTML Entities)
            ->Không thụt thẻ code vào trong, dùng kèm thẻ pre để giữ định dạng khối
    -->

    <h1>Học thẻ code</h1>
    <p>Em đang học thẻ<code>&lt;em&gt;&lt;/em&gt;</code> và thẻ <code>&lt;strong&gt;&lt;/strong&gt;</code></p>

    <pre><code>&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot;&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
    &lt;title&gt;Bài 19 - Tìm hiểu thẻ code&lt;/title&gt;
&lt;/head&gt;</code></pre>
</body>
</html>
