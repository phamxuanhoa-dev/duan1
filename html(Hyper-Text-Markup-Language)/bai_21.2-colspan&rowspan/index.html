<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 21.2 - Table: Colspan&Rowspan</title>
</head>
<body>
    <h1>Học table buổi 2</h1>
    <hr>
    <!-- Table: Colspan & Rowspan
        1.Colspan: Chỉ định phần tử chiếm bao nhiêu cột
        2.Rowspan: Chỉ định phần tử chiếm bao nhiêu hàng 
    -->

    <table>
        <tr>
            <th>Tên sản phẩm</th>
            <th colspan="2">Mô tả</th>
        </tr>
        <tr>
            <td rowspan="2">Áo phông</td>
            <td>Chất liệu</td>
            <td>Bạt</td>
        </tr>
        <tr>
            <td>Kích thước</td>
            <td>M, L, XL</td>
        </tr>
        <tr>
            <td>Quần Jean</td>
            <td colspan="2">Quần Jean cao cấp, dễ dàng phối đồ</td>
        </tr>
    </table>
</body>
</html>
