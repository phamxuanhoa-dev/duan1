<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học thẻ ul,ol,li</title>
</head>

<body>
    <!-- <ul> - unordered list : danh sách không có thứ tự -->
    <!-- <ol> - ordered list : danh sách có thứ tự -->
    <!-- <li> - list item : là thẻ con trực tiếp của ul,ol -->
    <h1>How to luộc trứng</h1>
    <h2>Nguyên liệu:</h2>
    <ul>
        <li>Trứng gà : 10 quả</li>
        <li>Nước lọc: 100ml</li>
        <li>Nồi</li>
        <li>Bếp ga</li>
    </ul>
    <h2>Cách chế biến:</h2>
    <ol>
        <li>Sơ chế trứng</li>
        <li>Bật bếp</li>
        <li>Cho nồi lên bếp</li>
        <li>Cho nước vào nồi</li>
        <li>Luộc 6 phút</li>
        <li>Tắt bếp</li>
    </ol>

    <!-- Thẻ ol có 2 thuộc tính thông dụng có thể dùng -->
    <ol reversed>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>

    <ol type="A">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>
</body>

</html>
